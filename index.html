<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card mx-auto shadow p-4" style="max-width: 500px;">
      <h2 class="text-center mb-4">🌤️ Weather App</h2>
      <div class="input-group mb-3">
        <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" />
        <button class="btn btn-primary" onclick="getWeather()">Get Weather</button>
      </div>
      <div id="weatherResult" class="text-center mt-4"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
